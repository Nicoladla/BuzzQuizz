<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="style.css"/>
        <title>BuzzQuizz</title>
    </head>
    <body>
        <header class="Logo">BuzzQuizz</header>

        <div class="tela1-inicial">
            <article class="sem-quizz-usuario">
                <p>Você não criou nenhum <br> quizz ainda :(</p>
                <button>Criar Quizz</button>
            </article>
            <section class="quizz-usuario oculto">
                <header>
                    Seus Quizzes
                    <img src="" alt="">
                </header>
                <div class="seus-quizzes"></div>
            </section>
            <section class="quizz-servidor">
                <header>Todos os Quizzes</header>
                <div class="todos-quizzes"></div>
            </section>
        </div>
        <div class="tela2-exibir_quizz oculto">
            <header class="titulo-do-quizz"></header>
            <main></main>
            <footer class="final">
                <button onclick="reiniciarQuizz()">
                    Reiniciar Quizz
                </button>
                <button onclick="voltarPraTelaInicial()">
                    Voltar pra home
                </button>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
