<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="./img/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="style.css"/>
        <title>BuzzQuizz</title>
    </head>
    <body>
        <header class="Logo">BuzzQuizz</header>

        <div class="tela1-inicial">
            <article class="sem-quizz-usuario">
                <p>Você não criou nenhum <br> quizz ainda :(</p>
                <button onclick="irPraTelaDeCriaçãoDoQuizz()" data-identifier="create-quizz">Criar Quizz</button>
            </article>

            <section class="quizz-usuario oculto">
                <header>
                    <h1>Seus Quizzes</h1>
                    <ion-icon name="add-circle" onclick="irPraTelaDeCriaçãoDoQuizz()" data-identifier="create-quizz"></ion-icon>
                </header>
                <div class="seus-quizzes" data-identifier="user-quizzes"></div>
            </section>

            <section class="quizz-servidor">
                <header>Todos os Quizzes</header>
                <div class="todos-quizzes" data-identifier="general-quizzes"></div>
            </section>
        </div>
        <div class="tela2-exibir_quizz oculto">
            <header class="titulo-do-quizz"></header>
            <main></main>
            <footer class="final">
                <button onclick="reiniciarQuizz()">
                    Reiniciar Quizz
                </button>
                <button onclick="voltarPraTelaInicial()">
                    Voltar pra home
                </button>
            </footer>
        </div> 

        <div class="createAquizz oculto">
            <h1>Comece pelo começo</h1>
            <div class="basicInfo">
                <input type="text" class="title" placeholder="Título do seu quizz">
                <input type="text" class="image" placeholder="URL da imagem do seu quizz">
                <input type="text" class="questionNumber" placeholder="Quantidade de perguntas do quizz">
                <input type="text" class="levelNumber" placeholder="Quantidade de níveis do quizz">
            </div>
            <button class="proceedToQuestions" onclick="getBasicInfoValues(); setTimeout(createQuestions(),1500)">Prosseguir pra criar perguntas</button> 

        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>

    </body>

</html>
